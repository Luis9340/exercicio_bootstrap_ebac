<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario Bootstrap</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1 class="display-1">Cadastro</h1>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome">
                <label for="email" class="form-label">E-mail:</label>
                <input id="email" type="email" class="form-control">
                <label for="telefone" class="form-label">Telefone:</label>
                <input id="telefone" class="form-control" type="tel">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos da plataforma.</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
